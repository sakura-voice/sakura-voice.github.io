  <style>
    body {
      font-family: "Noto Serif JP", serif;

<body>
  <h1>桜声</h1>
  <p>
想いとは命の痕跡であり、  
祈りという名の”やさしき波紋”である。

想いは人だけでなく、  
道にも、道具にも、環境にも、社会にも宿る。

過去に触れるとは、波紋を受け取ること。  
未来を想うとは、波紋を残すこと。

だからこそ、  
「どうせ残すなら、優しさでありたい」

虫にも、動物にも、植物にも、  
地球にも、水にも、風にも、  
優しき波紋を届ける者でありたい。

そのように、ありたい。
  </p>
  <footer>
    名もなき声より ― 桜声
  </footer>
